<!DOCTYPE html>
<html>

<body>

    <button id="btn">Show Students</button>
    <div id="output"></div>

    <script>
        let students = [
            { name: "Rahul", age: 21, course: "JS" },
            { name: "Anita", age: 22, course: "React" },
            { name: "Kiran", age: 20, course: "Node" }
        ];

        document.getElementById("btn").onclick = function () {
            let html = "<table border='1' style='border-collapse: collapse;'>" +
                "<tr><th>name</th><th>course</th></tr>";

            for (let i = 0; i < students.length; i++) {
                html =
                    html +
                    "<tr><td>" + students[i].name + "</td> <td>" + students[i].course + "</td></tr>";
            }

            html += "</table>";

            document.getElementById("output").innerHTML = html;
        };
    </script>

</body>

</html>
